<body>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>

    <script>
       
        function move() {
            /* Move this inside the brackets of move() */
            if (window.direction == "up") {
                window.snakeY = snakeY - 10
                window.snakeY2 = length
                window.snakeX2 = 20
            }
            if (window.direction == "down") {
                window.snakeY = snakeY + 10
                window.snakeY2 = length
                window.snakeX2 = 20
            }
            if (window.direction == "right") {
                window.snakeX = snakeX + 10
                window.snakeX2 = length
                window.snakeY2 = 20
            }
            if (window.direction == "left") {
                snakeX = snakeX - 10
                snakeX2 = length
                snakeY2 = 20
            }
        }
        function keyPressed() {
            if (keyCode == DOWN_ARROW) {
                window.turnDirection = "down"
                
            }
            if (keyCode == UP_ARROW) {
                window.turnDirection = "up"
                turn()
            }
            if (keyCode == RIGHT_ARROW) {
                window.turnDirection = "right"
            }
            if (keyCode == LEFT_ARROW) {
                window.turnDirection = "left"
            }
        }
        var window.snakeX = 0;
        var window.snakeY = 0;
        var window.snakeX2 = 20;
        var window.snakeY2 = 20;
        var window.direction = "right";
        var window.alive = true;
        var window.length = 20
      var window.foodCollected = true
      
        var window.foodX
        var window.foodY
       
           
      
        
        
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight)
            frameRate(10);
        }
        function draw() {
           
            background(0);
            stroke(255);
            fill(255);
            rect(window.snakeX, window.snakeY, window.snakeX2, window.snakeY2);
             
            if (window.foodCollected == true){
               window.foodX = window.random(0,canvas.width - 10)
         window.foodY = random(0, canvas.height - 10)
          
         
                  window.foodCollected = false
            }
            // input()
            
            rect(window.foodX,window.foodY,10, 10)
             fill(255,0,0)
           
             
             if (dist(window.foodX,window.foodY,window.snakeX,window.snakeY) <= 20){
                 
                     window.foodCollected = true
                     window.length += 20
                 }
           
        
            
             if (window.length == 400){
                 alert("you won!")
                 window.length = 20
             
             } 
          
            /* Ensure move() is called for each draw() */
          
   move()
        }
        
    </script>

</body>
