<script>
var snakeX = 0;
var snakeY = 0;
var snakeX2 = 20;
var snakeY2 = 20;
var direction = "right";
var alive = true;
var length = 20

function setup() {
  createCanvas(window.innerWidth, window.innerHeight)
  frameRate(10);
}

function draw() {

  background(0);
  stroke(255);
  fill(255);
  rect(snakeX, snakeY, snakeX2, snakeY2);
  input()
  /* Ensure move() is called for each draw() */
  move()
      document.onkeydown = checkKey;
}


function move() {

  /* Move this inside the brackets of move() */
  if (direction == "up") {
    snakeY = snakeY + 10
    snakeY2 = length
      snakeX2 = 20
  }
  
  if (direction == "down") {

    snakeY = snakeY - 10
    snakeY2 = length
  snakeX2 = 20
  }
  
  if (direction == "right") {
    snakeX = snakeX + 10
    snakeX2 = length
  snakeY2 = 20
  }

  if (direction == "left") {

    snakeX = snakeX - 10
    snakeX2 = length
  snakeY2 = 20
  }
}
    
    function input(){
        
       


   
} 
        
    }

        
  
   
    function checkKey(e) {

    e = e || window.event;
    
    if(e.keycode == 38 && direction != "down") {
    
     direction = "up";
     
     };
}
     if(e.keycode == 40 && direction !="up") { 
     
     direction = "down"};
     
     };
     
     
    if(e.keycode == 37 && direction !="right") {
    
    direction = "left";
     
     };
     
    if(e.keycode == 39 && direction != "left") {
    
    direction = "right";
    
    };
