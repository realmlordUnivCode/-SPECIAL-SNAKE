    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    
<script>
var snakeX = 0;
var snakeY = 0;
var snakeX2 = 20;
var snakeY2 = 20;
var direction = "right";
var alive = true;
var length = 20

function setup() {
  createCanvas(window.innerWidth, window.innerHeight)
  frameRate(10);
}

function draw() {

  background(0);
  stroke(255);
  fill(255);
  rect(snakeX, snakeY, snakeX2, snakeY2);
  input()
  /* Ensure move() is called for each draw() */
  move()
      document.onkeydown = checkKey;
}


function move() {

  /* Move this inside the brackets of move() */
  if (direction == "up") {
       if ( snakeY < height-10) { 
    snakeY = snakeY + 10
    snakeY2 = length
      snakeX2 = 20
  }
  }
  if (direction == "down") {
if ( snakeY > 0) { 
    snakeY = snakeY - 10
    snakeY2 = length
  snakeX2 = 20
  }}
  
  if (direction == "right") {
    if ( snakeX < width-10) { 
      snakeX = snakeX + 10
    snakeX2 = length
  snakeY2 = 20
  }
  }
  if (direction == "left") {
 if ( snakeX > 0) { 
    snakeX = snakeX - 10
    snakeX2 = length
  snakeY2 = 20
 }
  }
}
    

        
       


   
 
        
    }

        
  
   
    function keyPressed(){
    if (keyCode == DOWN_ARROW) {
        
            direction = "down"
        }
    }
    if (keyCode == UP_ARROW) {
       
direction ="up"
        }
    }   
    if (keyCode == RIGHT_ARROW ) {
      
direction = "right"
        }
    }
    if (keyCode == LEFT_ARROW) {
     
direction = "left"
        }
    }
}
