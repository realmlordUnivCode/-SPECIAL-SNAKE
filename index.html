<body>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>

    <script>
        function move() {
            /* Move this inside the brackets of move() */
            if (direction == "up") {
                snakeY = snakeY - 10
                snakeY2 = length
                snakeX2 = 20
            }
            if (direction == "down") {
                snakeY = snakeY + 10
                snakeY2 = length
                snakeX2 = 20
            }
            if (direction == "right") {
                snakeX = snakeX + 10
                snakeX2 = length
                snakeY2 = 20
            }
            if (direction == "left") {
                snakeX = snakeX - 10
                snakeX2 = length
                snakeY2 = 20
            }
        }
        function keyPressed() {
            if (keyCode == DOWN_ARROW) {
                direction = "down"
            }
            if (keyCode == UP_ARROW) {
                direction = "up"
            }
            if (keyCode == RIGHT_ARROW) {
                direction = "right"
            }
            if (keyCode == LEFT_ARROW) {
                direction = "left"
            }
        }
        var snakeX = 0;
        var snakeY = 0;
        var snakeX2 = 20;
        var snakeY2 = 20;
        var direction = "right";
        var alive = true;
        var length = 20
      var foodCollected = true
       
        var foodX
        var foodY
           
            
      
        
        
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight)
            frameRate(10);
        }
        function draw() {
            background(0);
            stroke(255);
            fill(255);
            rect(snakeX, snakeY, snakeX2, snakeY2);
            if (foodCollected == true){
               foodX = random(0, canvas.width - 10)
         foodY = random(0, canvas.height - 10)
       
            
                  foodCollected = false
            }
            // input()
            rect(foodX,foodY,10, 10)
             
             if (dist(foodX,snakeX) <= 20){
                 if (dist(foodY,snakeY) <= 20){
                     foodCollected = true
                     length += 20
                 }
             }
            /* Ensure move() is called for each draw() */
            move()
    
        }
    </script>

</body>
