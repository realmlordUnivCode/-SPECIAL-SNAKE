<body>
    <script src = "turning.js"> </script>
    <script src= "globalVars.js"> </script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="movement.js"> </script>
    <script>
       
       
        function keyPressed() {
            if (keyCode == DOWN_ARROW) {
                window.turnDirection = "down"
                
            }
            if (keyCode == UP_ARROW) {
                window.turnDirection = "up"
                turn()
            }
            if (keyCode == RIGHT_ARROW) {
                window.turnDirection = "right"
            }
            if (keyCode == LEFT_ARROW) {
                window.turnDirection = "left"
            }
        }
        
      
        
        
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight)
            frameRate(10);
        }
        function draw() {
           
            background(0);
            stroke(255);
            fill(255);
            rect(window.snakeX, window.snakeY, window.snakeX2, window.snakeY2);
             
          
            
             if (window.length == 400){
                 alert("you won!")
                 window.length = 20
             
             } 
          
            /* Ensure move() is called for each draw() */
          foodDetect();
   move();
        }
        
    </script>

</body>
